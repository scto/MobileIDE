<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><title>Plugin Store</title><style>body{font-family:sans-serif;margin:2rem;background-color:#f4f4f4}.container{max-width:800px;margin:auto;background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1)}.plugin-card{border:1px solid #ddd;padding:1rem;margin-bottom:1rem;border-radius:5px}.plugin-card h2{margin-top:0}</style></head><body><div class="container"><h1>Plugin Store</h1><div id="plugin-list">Lade Plugins...</div></div><script>async function fetchPlugins(){const list=document.getElementById('plugin-list');try{const response=await fetch('plugins.json');const plugins=await response.json();list.innerHTML='';plugins.forEach(plugin=>{const release=plugin.releases[0];const card=document.createElement('div');card.className='plugin-card';card.innerHTML=`<h2>${plugin.id}</h2><p>${plugin.description}</p><p><strong>Version:</strong> ${release.version} | <strong>Anbieter:</strong> ${plugin.provider}</p><p><a href="${release.url}">Download</a></p>`;list.appendChild(card)})}catch(error){list.innerHTML='<p style="color:red;">Fehler beim Laden der Plugins.</p>';console.error(error)}}document.addEventListener('DOMContentLoaded',fetchPlugins)</script></body></html>
